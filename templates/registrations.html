{% extends "layout.html" %}

{% block main %}

<div class="container-fullscreen">
  <div class="panel-body">
    <div class="col">
      <div class="row">
          <div class="row">
            <nav class="navbar navbar-expand-lg text-white navbar-dark bg-dark">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="/competition/{{ name }}"><span>Information</span></a>
                  <a class="nav-link active" href="/registrations/{{ name }}"><span>Registrations  <span class="badge rounded-pill bg-light text-dark">{{ registrations }}</span></span></a>
                  <a class="nav-link" href="/brackets/{{ name }}"><span>Brackets / Results</span></a>
                </div>
              </div> 
            </nav> 
          </div>
      </div>

{% for division in divisions %}

<div class="accordion" id="accordionDivision">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button bg-dark text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          {{ division }}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
        <div class="accordion-body bg-dark">
            <table class="table table-dark table-striped">
                <thead>
                    <tr></tr>
                </thead> 
                <tbody>
                    {% set list1 = divisions[division] %}
                    {% for elem in list1 %}
                    <tr>
                        <td>{{ elem }}</td>
                    </tr>
                    {% endfor %}    
                </tbody>
            </table>
            <a href="/enterdivision/{{ name }}:{{ division }}"><button class="btn btn-primary">Enter Division</button></a>

      </div>
    </div>
{% endfor %}

{% endblock %}
