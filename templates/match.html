<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Match</title>
    </head>
    <body>
        <div class="container">
            <h1>Score</h1>
            <span id="scoreboard">0</span>
            <h2>Advantages</h2>
            <span id="advantages">0</span>
            <h2>Penalties</h2>
            <span id="penalties">0</span>
            <div class="btn-container">
                <button id="addbtn" class="btn +4pts">+4pts</button>
                <button id="addbtn" class="btn +3pts">+3pts</button>
                <button id="addbtn" class="btn +2pts">+2pts</button>
                <button id="addbtn" class="btn +advantage">+adv</button>
                <button id="addbtn" class="btn +penalty">+pen</button>
            </div>
            <div class="row">
                <div class="btn-container">
                <button id="subbtn" class="btn -4pts">-4pts</button>
                <button id="subbtn" class="btn -3pts">-3pts</button>
                <button id="subbtn" class="btn -2pts">-2pts</button>
                <button id="subbtn" class="btn -advantage">-adv</button>
                <button id="subbtn" class="btn -penalty">-pen</button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
