{% extends "layout.html" %}

{% block title %}
    Brackets
{% endblock %}

{% block main %}
<h2>{{ compname }} Brackets</h2>

<table class="table table-dark table-striped">
  <thead>
      <tr>
          <th>Division</th>
      </tr>
  </thead> 
  <tbody>
    {% for dict_item in displaydivs %}
      <tr>
          <td>{{ dict_item['div_name'] }}</td>
          <td>
            <div class="d-flex flex-row mb-3">
            <form action="/startdivision/{{ dict_item['div_id'] }}" method="post">
              <button type="submit" class="btn btn-primary">Start Division</button>
            </form>
            </div>
        </td>
      </tr>  
    {% endfor %}
  </tbody>
</table> 
{% endblock %}
