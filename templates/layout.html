<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

         <!-- http://getbootstrap.com/docs/5.1/ -->
         <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
         <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
         <link href="/static/styles.css" rel="stylesheet">

         <title>EASY COMP: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-dark border-dark fixed-top navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="/"><span class="title"></span>
                <img src="/static/images/logo.png" width="85" height="85" alt="logo">
            </a>
            <button class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session ["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/profile"><strong>Profile</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/competitions"><strong>Browse Competitions</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/create"><strong>Create Competition</strong></a></li>
                    <li class="nav-item"><a class="nav-link" href="/organizerpanel"><strong>Organizer Panel</strong></a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout"><button class="login-btn btn-primary">Log out</button></a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register"><button class="login-btn btn-secondary">Register</button></a></li>
                    <li class="nav-item"><a class="nav-link" href="/login"><button class="login-btn btn-primary">Log in</button></a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
        {% block main %}
        {% endblock %}
    </body>
</html>
