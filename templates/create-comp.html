{% extends "layout.html" %}

{% block title %}
    Create Competition
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="mb-3">
            <label for="compname" class="form-label">Competition Name</label>
            <input autocomplete="off" id="compname" name="compname" placeholder="Competition Name" type="text">      
        </div>
        <label>Competition Format</label>
        <label class="form-check-label" for="formatselect">Single Round Elimination</label>
        <input class="form-check-input" type="radio" value="singleround" id="formatselect" name="formatselect" checked="checked">
        <label class="form-check-label" for="formatselect">Round Robin</label>
        <input class="form-check" type="radio" value="roundrobin" id="formatselect" name="formatselect">
       

        <label for="beltdivisions" class="form-label">Belt Divisions</label>
        <input class="form-check-input" type="checkbox" value="white-" id="beltdivision" name="beltdivision">
        <label class="form-check-label" for="white">Whitebelt</label>

        <input class="form-check-input" type="checkbox" value="blue-" id="beltdivision" name="beltdivision">
        <label class="form-check-label" for="blue">Bluebelt</label>

        <input class="form-check-input" type="checkbox" value="purple-" id="beltdivision" name="beltdivision">
        <label class="form-check-label" for="purple">Purplebelt</label>

        <input class="form-check-input" type="checkbox" value="brown-" id="beltdivision" name="beltdivision">
        <label class="form-check-label" for="brown">Brownbelt</label>

        <input class="form-check-input" type="checkbox" value="black-" id="beltdivision" name="beltdivision">
        <label class="form-check-label" for="black">Blackbelt</label>
        
        <label for="weightclassesmen" class="form-label">Male Weightclasses</label>
    

        <input class="form-check-input" type="checkbox" value="rooster-57.5kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="rooster">Roosterweight 57.5kg</label>

        <input class="form-check-input" type="checkbox" value="superfeather-65kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="superfeather">Superfeatherweight 64kg</label>

        <input class="form-check-input" type="checkbox" value="feather-70kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="feather">Featherweight 70kg</label>

        <input class="form-check-input" type="checkbox" value="light-76kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="light">Lightweight 76kg</label>

        <input class="form-check-input" type="checkbox" value="middle-82.3kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="middle">Middleweight 82.3kg</label>

        <input class="form-check-input" type="checkbox" value="mediumheavy-88.3kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="mediumheavy">Medium Heavy 88.3kg</label>

        <input class="form-check-input" type="checkbox" value="heavy-94.3kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="heavy">Heavy 94.3kg</label>

        <input class="form-check-input" type="checkbox" value="superheavy-100.5kg" id="weightclass" name="weightclass">
        <label class="form-check-label" for="superheavy">Superheavy 100.5kg</label>

        <input class="form-check-input" type="checkbox" value="ultraheavy-nolimit" id="weightclass" name="weightclass">
        <label class="form-check-label" for="ultraheavy">Ultra Heavy (No limit)</label>

        <input class="form-check-input" type="checkbox" value="open" id="weightclass" name="weightclass">
        <label class="form-check-label" for="open">Open Class</label>       
        
        <button class="btn btn-primary" type="submit">Create Competition</button>
    </form>
{% endblock %}
