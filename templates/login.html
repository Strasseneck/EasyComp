{% extends "layout.html" %}

{% block title %}
    Log In 
{% endblock %}

{% block main %}
<section>
    <div class="container" id="login">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel-body">
                    <div class="row">
                        <form action="/login" method="post">
                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" type="text">   
                            </div> 
                            <div class="form-group">
                                <input class="form-control mx-auto" id="password" name="password" placeholder="Password" type="password">            
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-dark btn-block" type="submit">Log In</button>
                            </div>  
                        </form>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel-body">
                    <div class="row">
                        <img src="/static/images/armbarblack.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
    {% endblock %}
