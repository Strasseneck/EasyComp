{% extends "layout.html" %}

{% block main %}
<h2>User Profile</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ username }}</td>
            <td>{{ firstname | capitalize }}</td>
            <td>{{ lastname | capitalize }}</td>
        </tr>
    </tbody>
</table>
<table>
    <h2>Competitions as Organizer</h2>
    <thead>
        <tr>
            <th>Competition</th>
        </tr>
    </thead>
    <tbody>
        {% for competition in competitions %}
        <td>{{ competition }}</td>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
