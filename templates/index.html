{% extends "layout.html" %}

{% block main %}
<h2>Profile</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ username }}</td>
            <td>{{ firstname | capitalize }}</td>
            <td>{{ lastname | capitalize }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
