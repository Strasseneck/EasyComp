{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

<div class="container-login" id="login">
    <div class="row">
        <div class="col-5">
            <div class="panel-body card">

                <div class="row">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input class="form-control mx-auto" autocomplete="off" id="firstname" name="firstname" placeholder="First Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input class="form-control mx-auto" autocomplete="off" id="lastname" name="lastname" placeholder="Last Name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="username">Create Username</label>
                            <input class="form-control mx-auto" autocomplete="off" id="username" name="username" placeholder="Username" type="text">      
                        </div>
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <input class="form-control mx-auto" autocomplete="off" id="password" name="password" placeholder="Password" type="text">
                            <label for="password">Repeat Password</label>
                            <input class="form-control mx-auto" autocomplete="off" id="confirmation" name="confirmation" placeholder="Repeat Password" type="text">
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-5">
            <div class="text-container">
                <div class="row">
                    <h1><strong>Organizing a jiu-jitsu competition has never been easier!</strong></h1>
                </div>
            </div>
        </div>     
    </div>
</div>
{% endblock %}
